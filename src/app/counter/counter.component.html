<div fxLayout="column" fxLayoutAlign="center center">
    <div style="text-align: center;">
      <h2>Counter</h2>
      <p>Value: {{ counterValue }}</p>
      <button mat-raised-button color="primary" (click)="increment()" style="margin-right: 8px;">Increase</button>
      <button mat-raised-button color="warn" (click)="decrement()" style="margin-right: 8px;">Decrease</button>
    </div>
  </div>
